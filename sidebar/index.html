<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar Switcher </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="logo fa-solid fa-house"></i>
            <span class="brand">
                The Logo
            </span>
        </div>
        <div class="sidebar-center">
            <ul class=" list">
                <li class="list-item active">
                    <i class="list-item-icon   fa-solid fa-chart-line"></i>
                    <span class="list-item-text  ">Dashboard</span>

                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-magnifying-glass-chart"></i>
                    <span class="list-item-text">Analysis</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-magnifying-glass"></i>
                    <span class="list-item-text">Search</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-screwdriver-wrench"></i>
                    <span class="list-item-text">Tools</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-bug"></i>
                    <span class="list-item-text"> Bug Reports</span>
                </li>

                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-walkie-talkie"></i>
                    <span class="list-item-text">Community</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-window-restore"></i>
                    <span class="list-item-text">Resources</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-landmark"></i>
                    <span class="list-item-text">Policies</span>
                </li>
            </ul>
        </div>
        <div class="sidebar-footer">
            <div class="colorswitcher dark">

            </div>
            <div class="colorswitcher mid">

            </div>
            <div class="colorswitcher light">

            </div>

        </div>
        <script src="theme.js"></script>
</body>

</html>
